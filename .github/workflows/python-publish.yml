name: Publish Package

on:
  push:
    tags:
      - 'v*'  # Publie uniquement sur les tags versionn√©s

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel twine

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__  # Utilisez __token__ comme nom d'utilisateur
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}  # Utilisez le secret pour le mot de passe
        run: |
          python -m twine upload dist/*
